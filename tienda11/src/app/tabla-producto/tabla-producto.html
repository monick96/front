<!-- tabla-productos.html -->
<table>
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>accion</th>
        </tr>
    </thead>
    <tbody>
        <!-- productos desde un array local en producto service -->
        <!-- @for (item of productos; track item) {
            <tr [class.sinStock] = "item.stock == 0">
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.stock}}</td>
            </tr>
        } -->
        <!-- productos desde api -->
        @for (item of productosFromApi; track item) {
            <tr [class.sinStock] = "item.stock == 0">
                <td>{{item.title}}</td>
                <td>${{item.price}}</td>
                <td>{{item.stock}}</td>
                <td><button (click)="editarProducto(item)">editar✏️</button></td>
            </tr>
        }
    </tbody>
</table>

<div>
    <!-- <h5>Total precio productos: $ {{totalPrecios}}</h5> -->
     <h5>Total precio productos desde api: $ {{totalPreciosApi}}</h5>
</div>

<!-- new FormControl editar -->
<div>
    <form [formGroup]="formEditarProducto" (ngSubmit)="guardarCambios()">
        <label>Nombre:</label>
        <input type="text" formControlName="title">

        <label>Precio:</label>
        <input type="number" formControlName="price">

        <label>Stock:</label>
        <input type="number" formControlName="stock">

        <button type="submit" >Guardar</button>

    </form>
</div>
